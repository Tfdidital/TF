
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="../res/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/contato.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>entre em contato</h2>
            <p> Mendes TFTV Agradece Sua Visita No Site!
            </p>
        </div>
        <div class="container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>endereço</h3>
                        <p>rua pitanga 1549</p>
                        <p>Campo Mourão pr</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>email</h3>
                        <p>tftv2024@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Telefone</h3>
                        <p>+55 44 988228342</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <h2>Deixe Sua Mensagem</h2>
                    <div class="input-box">
                        <input type="text" name="full-name" required="required">
                        <span>nome completo</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="input-box">
                        <textarea required="required"></textarea>
                        <span>Mensagem</span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
